repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.1
    hooks:
      - id: ruff
        exclude: ^node_modules/
        args: [ --fix ]
      - id: ruff-format
        exclude: ^node_modules/


  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
    - id: mypy
      exclude: ^node_modules/
      args: [--check-untyped-def, --ignore-missing-import]


  - repo: local
    hooks:
      - id: vulture
        exclude: ^(databricks)/.*\.py$
        name: vulture
        entry: vulture
        language: python
        types: [python]
        args: [--min-confidence, "70"]

  # New ESLint hook for JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: ''  # You can check for the latest version
    hooks:
      - id: eslint
        name: eslint
        language: node
        files: \.(js|cjs)$
        exclude: ^node_modules/
        args: ['--fix']