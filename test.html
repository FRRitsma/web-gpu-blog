<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONNX Inference</title>
  <!-- Include ONNXRuntime Web from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
  <h1>Image Classification with ONNX</h1>

  <label for="imageInput">Upload an image:</label>
  <input type="file" id="imageInput" accept="image/*"><br><br>

  <!-- Display the uploaded image -->
  <div id="imagePreview">
    <p>No image selected.</p>
  </div>

  <button id="runInference" disabled>Run Inference</button>

  <h2>Results</h2>
  <div id="results">
    <p>No results yet.</p>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const runInferenceButton = document.getElementById('runInference');

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          // Display the image
          imagePreview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image" style="max-width: 100%; max-height: 300px;">`;
          // Enable the inference button
          runInferenceButton.disabled = false;
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.innerHTML = '<p>No image selected.</p>';
        runInferenceButton.disabled = true;
      }
    });
  </script>

  <script src="browser_friendly_inference.js"></script>
</body>
</html>
